name: Release verifiable-shuffle-frontend

on:
  workflow_call:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: verifiable-shuffle-frontend

jobs:
  build-docker-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install algokit
        run: pipx install algokit

      - name: Bootstrap dependencies
        run: algokit project bootstrap all --project-name 'verifiable-shuffle-frontend'

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}

      - name: Extract npm package version
        id: npm-package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1
        with:
          path: projects/verifiable-shuffle-frontend

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: projects/verifiable-shuffle-frontend
          platforms: linux/arm64
          push: true
          tags: ${{ steps.npm-package-version.outputs.current-version }}
